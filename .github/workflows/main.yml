name: .NET Desktop

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        configuration: [Debug, Release]

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore C#/Console/GitHubAction.sln

    - name: Build
      run: dotnet build C#/Console/GitHubAction.slnn --configuration ${{ matrix.configuration }} --no-restore

    - name: Test
      run: dotnet test C#/Console/GitHubAction.sln --no-build --verbosity normal